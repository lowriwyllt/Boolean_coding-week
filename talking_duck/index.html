<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
  
  <script defer src="script.js"></script>
  
  <title>Talking Duck</title>
</head>
<body>
  <div class = "container">
    <header>
      <img src="images/logo.png" />
    </header>
    <main>
      <!-- inout/textarea -->
      <textarea placeholder="write something here..."> </textarea>
      
      <!-- control /pitch -->
      <div class="controls">
        <button>
          <img src="images/play.png />
        </button>             
        <div class = "pitch-controls">
          <label>Pitch</label>     
          <input id="pitch-range" type="range" min="0.1" max="2" step="0.1" value="1" />
        </div>
      </div>
      <figure>
        <img class="static-duck" src="images/talking-duck-static.png" />
        <img hidden class="animated-duck" src="images/talking-duck-animated.gif" />
      </figure>
    </main>
  </div>
</body>
